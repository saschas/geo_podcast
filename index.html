<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Geo Podcast</title>
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href="assets/css/stylesheet.css" rel="stylesheet">
</head>
<body>

<section class="menu">
<article>
	<div class="story-overview"></div>
	<form>
	<header><h2>Story</h2></header>
	<div><label for="text_title"> title </label><input type="text" id="text_title"></div>
	<div><label for="text_content"> Content </label><input type="text" id="text_content"></div>
	<h3>Audio</h3>
		<div>
			<div><label for="audio_mp3"> Mp3 Source Pfad </label><input type="text" id="audio_mp3"></div>
			<div><label for="audio_ogg"> OGG Source Pfad </label><input type="text" id="audio_ogg"></div>
		</div>
	<h3>Main_image </h3>
		<div><label for="main_url"> url </label><input type="text" id="main_url"></div>
		<div><label for="main_caption"> Main caption </label><input type="text" id="main_caption"></div>
		<div><label for="main_width"> main width </label><input type="text" id="main_width"></div>
		<div><label for="main_height"> main height </label><input type="text" id="main_height"></div>
	<h3>Teaser image</h3>
		<div><label for="teaser_url"> url </label><input type="text" id="teaser_url"></div>
		<div><label for="caption"> caption </label><input type="text" id="caption"></div>
		<div><label for="teaser_width"> teaser_width </label><input type="text" id="teaser_width"></div>
		<div><label for="teaser_height"> teaser_height </label><input type="text" id="teaser_height"></div>
	</div>
	<h3>Position</h3>
		<div><label for="address"> address </label><input type="text" id="address"></div>
		<div><label for="latitude"> latitude </label><input type="text" id="latitude"></div>
		<div><label for="longitude"> longitude </label><input type="text" id="longitude"></div>

		<input type="submit" value="speichern">
	</form>	
</article>
</section>



<div class="template-items">
<script id="story-template" type="text/x-tmpl-mustache">
{{#meta}}
<section class="story inactive" id="story-{{id}}">
<nav class="story-nav">
	<a href="#0" class="ico-button" data-action="header" data-id="{{id}}">Ho</a><a href="#0" class="ico-button" data-action="marker" data-id="{{id}}">M</a>
</nav>

<div class="story-wrapper">
		<article class="story-header" style="background-image:url({{img.url}})">
			<div class="header-inner">
				<h1>{{meta.title}}</h1>
				<h2><span class="story-region">{{ info.region }}</span> | 
				<span class="story-land">{{ info.land }}</span></h2>
			</div>
			<div class="button open ico-button" data-action="marker" data-id="{{id}}">more info</div>
		</article>


		<article class="story-marker">
			<div id="marker" class="story-marker-items"></div>
			<div class="button close ico-button" data-action="header" data-id="{{id}}">x</div>
			<div class="story-map" id="map">
				<div id="map-canvas"></div>
			</div>
			{{#marker}}
				<div class="location-content" data-id="{{id}}">
					<h2>{{title}}</h2>
					<p>{{text}}</p>
				</div>
				{{/marker}}
		</article>
		
		
	</div>
</section>
{{/meta}}
</script>
<script id="marker-template" type="text/x-tmpl-mustache">
{{#marker}}
<div class="location-marker" data-parent-id="{{#meta}}{{id}}{{/meta}}" data-id="{{id}}" data-pos="{{pos.latitude}},{{pos.longitude}}">
		<div class="location-img"><img src="{{ teaser_image.url }}" alt=""></div>
		<header data-pos="{{pos.latitude}},{{pos.longitude}}">
				<h1>{{title}}</h1>
				<h2><span class="location-latitude">{{ pos.longitude }}</span> | 
				<span class="location-longitude">{{ pos.latitude }}</span></h2>
		</header>
		<div id="play-button-{{id}}" class="play-button"></div>
		<audio preload="true" class="location-audio" data-id="{{id}}">
				<source src="{{ audio_src.mp4 }}" type="audio/mpeg">
  			<source src="{{ audio_src.ogg }}" type="audio/ogg">
			</audio>
</div>
{{/marker}}
</script>
</div>
<div class="load_scripts">
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>

<script type="text/javascript" src="assets/js/jquery.min.js"></script>

<script src="http://127.0.0.1:5984/_utils/script/json2.js"></script>
<script src="http://127.0.0.1:5984/_utils/script/sha1.js"></script>
<script src="http://127.0.0.1:5984/_utils/script/jquery.js?1.4.2"></script>
<script type="text/javascript" src="assets/js/jquery.couch.js"></script>
<script src="http://127.0.0.1:5984/_utils/script/jquery.dialog.js?0.11.0"></script>
<script type="text/javascript" src="assets/js/requestAnimationFrame.js"></script>

<script type="text/javascript" src="assets/js/mustache.js"></script>

<script type="text/javascript" src="assets/js/connection.js"></script>
<script type="text/javascript" src="assets/js/min/geolocation-min.js"></script>
	</div>
</body>
</html>
